<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff8c00;
            margin-top: 20px;
        }
        .game-section {
            margin: 30px auto;
            width: 80%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff8c00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #ff6500;
        }
        .game-image {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Unblocked Games Hub</h1>

    <div class="game-section">
        <h2>Fortnite</h2>
        <iframe src="https://www.youtube.com/embed/2UPm7T68RgI?autoplay=1&mute=1" allowfullscreen></iframe>
        <a href="https://www.fortnite.com/play" class="link-button" target="_blank">Play Fortnite</a>
    </div>

    <div class="game-section">
        <h2>Roblox</h2>
        <iframe src="https://www.youtube.com/embed/B16Bo47KS2g?autoplay=1&mute=1" allowfullscreen></iframe>
        <a href="https://www.roblox.com" class="link-button" target="_blank">Play Roblox</a>
    </div>

    <div class="game-section">
        <h2>Minecraft</h2>
        <iframe src="https://www.youtube.com/embed/MmB9b5njVbA?autoplay=1&mute=1" allowfullscreen></iframe>
        <a href="https://www.minecraft.net/en-us" class="link-button" target="_blank">Play Minecraft</a>
    </div>

</body>
</html>
